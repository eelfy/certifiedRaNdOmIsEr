<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="index.css">

  <title>Document</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./assets/devil.png" alt="logo">
    </div>
  </header>
  <main>
    <section class="certificateSection">

      <div class="certificate">

        <img class="figure redFigure" src="./assets/red.png" alt="redFigure">
        <img class="figure turquoiseFigure turquoiseFigure1" src="./assets/turquoise.png" alt="turquoiseFigure">
        <img class="figure turquoiseFigure turquoiseFigure2" src="./assets/turquoise.png" alt="turquoiseFigure">
        <img class="figure yellowFigure" src="./assets/yellow.png" alt="yellowFigure">

        
        <div class="certificateContent">
          <div class="certificateContentHeader">
            <div class="left">
              <div class="certLogo">TEN</div>
            </div>
            <div class="right"></div>
          </div>
          
          <div class="certContTop">
            <h1 class="certificateContentTitle">certificate</h1>
            <p class="certificateContentSubTitle">
              for completing the course
            </p>
            <div class="separator"></div>
          </div>

          <div class="certContMid">
            <p>This acknowledges that</p>
            <input placeholder="YOUR NAME" class="name" type="text">
            <span class="desc">
              has successfully completed all the requirements to be recognized as a 
              <span>
                CERTIFIED
                <i>RANDOMISER</i>
                ENGINEER
              </span>
            </span>
          </div>

          <div class="certificateContentFooter">
            <div class="left">
              <div class="date TitleAndDescr">
                <p>ID:</p>
                <span class="today"></span>
              </div>
            </div>
            <div class="right">
              <div class="TitleAndDescr">
                <p>Signature:</p>
                <span>
                  VLADISLAV TEN <br>
                  CEO, BIG MILESTONE
                </span>
              </div>
              <div class="signature">
                <img src="./assets/sign.png" alt="sign">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="buttonsBody">
        <button class="manageCertificateButton manageCertificateButtonSHARE">SHARE</button>
        <button class="manageCertificateButton manageCertificateButtonPDF">PDF</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="footerContent">
      <a href="https://www.youtube.com/c/vladtenlive" class="yt"><img src="./assets/yt.png" alt="yt"></a>
    </div>
  </footer>
  <script>
    const date = new Date();
    
    const dd = String(date.getDate()).padStart(2, '0');
    const mm = String(date.getMonth() + 1).padStart(2, '0'); //January is 0!
    const yyyy = date.getFullYear();
    
    const fullDate = `${dd}.${mm}.${yyyy}`

    document.querySelector('.today').textContent = fullDate;
  </script>
</body>
</html>
